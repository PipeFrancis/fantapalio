<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Boxscores</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Boxscores</h1>
    </header>
    <main>
        <div class="button-container">
            <a href="../index.html"><button class="rectangle-button">Indietro</button></a>
        </div>

        <!-- Tabella per il team NORD -->
        <h2>Team NORD</h2>
        <table id="tableNORD" class="boxscore-table">
            <thead>
                <tr>
                    <th>Giocatore</th>
                    <th>PTS</th>
                    <th>REB</th>
                    <th>DR</th>
                    <th>OR</th>
                    <th>A</th>
                    <th>ST</th>
                    <th>BLK</th>
                    <th>TO</th>
                    <th>2PM</th>
                    <th>2PA</th>
                    <th>2P%</th>
                    <th>3PM</th>
                    <th>3PA</th>
                    <th>3P%</th>
                    <th>FTM</th>
                    <th>FTA</th>
                    <th>FT%</th>
                    <th>EXP</th>
                </tr>
            </thead>
            <tbody id="tableBodyNORD">
                <!-- Le righe verranno aggiunte dinamicamente con JavaScript -->
            </tbody>
        </table>

        <!-- Altre tabelle per gli altri team EST, SUD, e WEST -->
        <!-- Puoi copiare e incollare il codice della tabella e modificare l'id e l'header come necessario -->

    </main>

    <!-- Importa il file JavaScript per gestire i boxscores -->
    <script type="module" src="boxscore_tab.js"></script>
</body>
</html>
