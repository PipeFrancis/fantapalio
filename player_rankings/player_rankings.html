<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica giocatori</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Classifica giocatori</h1>
    </header>
    <main>
        <p>Pagina della classifica dei giocatori.</p>
        <div class="table-container">
            <table id="playerTable" border="1">
                <thead>
                    <tr>
                        <th>Posizione</th>
                        <th>Nome</th>
                        <th>Prezzo</th>
                        <th>Totale</th>
                        <th>G1</th>
                        <th>G2</th>
                        <th>G3</th>
                        <th>Semifinale</th>
                        <th>Tiro da 3</th>
                        <th>Finale</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Le righe verranno aggiunte dinamicamente con JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script type="module" src="player_rankings.js" ></script>
</body>
</html>
